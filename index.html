<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Каталог ігор. Дізнайтеся про нові та популярні ігри на нашому сайті.">
  <title>Каталог Ігор</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="#">Головна</a></li>
      <li><a href="#">Ігри</a></li>
      <li><a href="#">Контакти</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="add-game-section">
    <h2>Додати нову гру</h2>
    <form id="add-game-form">
      <label for="game-title">Назва гри:</label>
      <input type="text" id="game-title" required>

      <label for="game-description">Опис гри:</label>
      <textarea id="game-description" required></textarea>

      <label for="game-image">Зображення гри (URL):</label>
      <input type="url" id="game-image" required>

      <button type="submit">Додати гру</button>
    </form>
  </section>

  <section id="games-container">
    <!-- Ігри будуть завантажуватись тут через JavaScript -->
  </section>
</main>

<footer>
  <p>&copy; 2024 Ігровий сайт</p>
</footer>

<script src="script.js"></script>
</body>
</html>
